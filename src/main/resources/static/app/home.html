<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="css/header.css" rel="stylesheet">


    <script src="js/app/main/proyecto/mainmod.js" type="text/javascript" ></script>
    <script src="js/app/header/HeaderSection.js" type="text/javascript" ></script>
    <script src="js/app/body/ProyectSection.js" type="text/javascript" ></script>
    <script src="js/app/main/model/BaseModel.js" type="text/javascript" ></script>
    <script src="js/app/main/model/ProyectModel.js" type="text/javascript" ></script>
    <script src="js/app/main/utils/TableUtil.js" type="text/javascript" ></script>
    
    
  </head>

  <body container-fluid>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link active" href="main">Proyectos </a>
            <a class="nav-item nav-link" href="estructura">Estructura</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
        </div>
    </nav>
    </header>
    <div class="col-12">
      <div class="card">
        <h5 class="card-header">Proyecto</h5>
        <div class="card-body">
          <div id="proyListado" class="card border-success ">
            <div class="card-header bg-transparent border-success">Listado
          
    
            </div>
            <div class="card-body text-success" id="proyTable">
            </div>
            <div class="card-footer bg-transparent border-success">
              <div class="row">
                <div class="col-sm-4"><button id="nuevoProyecto" type="button" class="btn btn-primary">Nuevo</button></div>
              </div>
            </div>
          </div>
          <div id="proyForm" class="card border-success " style="display:none">
            <div class="card-header bg-transparent border-success">Registro</div>
            <div class="card-body text-success">
              <div class="mb-3 row">
                <label for="staticId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="proyectId" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNombre">
                </div>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="inputActivo">
                <label class="form-check-label" for="inputActivo">Estado del proyecto</label>
              </div>
            </div>
            <div class="card-footer bg-transparent border-success">
              <div class="row">
                <div class="col-sm-4"><button id="guardarProyecto" type="button" class="btn btn-primary ">Guardar</button></div>
                <div class="col-sm-4"><button id="borrarProyecto" type="button" class="btn btn-primary ">Borrar</button></div>
                <div class="col-sm-4"><button id="cerrarProyecto" type="button" class="btn btn-primary ">Cerrar</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>


  
</html>
