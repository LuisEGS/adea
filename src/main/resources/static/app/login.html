    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="css/login.css" rel="stylesheet">
    <script src="js/app/main/model/BaseModel.js" type="text/javascript" ></script>
    <script src="js/app/main/model/LoginModel.js" type="text/javascript" ></script>
    
    <script src="js/app/login/LoginClass.js" type="text/javascript" ></script>
    <script src="js/app/login/login.js" type="text/javascript" ></script>
    
    
    
  </head>

  <body container-fluid>

	  <div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Usuario</label>
                     <input id='usuario' type="text" class="form-control" placeholder="Usuario">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input id="clave" type="password" class="form-control" placeholder="Password">
                  </div>
                  <button id="enviar" class="btn btn-black">Login</button>

               </form>
            </div>
         </div>
      </div>

  </body>


  
</html>
